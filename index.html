<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freshnesecom</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,600" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__top">
                    <div class="header__top-left">
                        <ul class="header__top-list">
                            <li class="header__top-item"><a href="#" class="header__top-link">Chat with us</a></li>
                            <li class="header__top-item"><a href="tel:+420336775664" class="header__top-link header__phone">+420 336 775 664</a></li>
                            <li class="header__top-item"><a href="mailto:info@freshnesecom.com" class="header__top-link header__mail">info@freshnesecom.com</a></li>
                        </ul>
                    </div>
                    <div class="header__top-right">
                        <ul class="header__top-list">
                            <li class="header__top-item"><a href="#" class="header__top-link">Blog</a></li>
                            <li class="header__top-item"><a href="#" class="header__top-link">About Us</a></li>
                            <li class="header__top-item"><a href="#" class="header__top-link">Careers</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header__middle">
                    <a class="logo" href="index.html">
                        <img class="logo__image" src="img/logo.svg" alt="Freshnesecom company">
                    </a>
                    <div class="header__search">
                        <ul class="product-list">
                            <li class="product-item">All categories <span class="list-arrow-down"><img src="img/icons/arrow-down.svg" alt="Arrow down"></span></li>
                        </ul>
                        <label class="search-wrap">
                            <input class="search input__search" type="text" placeholder="Search Products, categories...">
                            <span class="search-icon"><img class="search-icon__source" src="img/icons/seacrh-icon.svg" alt="Search icon"></span>
                        </label>
                    </div>
                    <div class="header__actions">
                        <button class="header__button"><img class="header__action-source" src="img/icons/account.svg" alt="User account"></button>
                        <button class="header__button"><img class="header__action-source" src="img/icons/cart.svg" alt="Personal cart"><span class="cart-counter">4</span></button>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
